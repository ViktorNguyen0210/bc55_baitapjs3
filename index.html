<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Mảng số nguyên</div>
            <div class="card-body">
              <div class="form-group">
                <label>Nhập số</label>
                <input type="number" id="txtNumber" class="form-control" />
              </div>
              <button class="btn btn-primary m-2" onclick="themSo()">
                Thêm số
              </button>
              <button
                class="btn btn-info m-2 btntongSoDuong"
                onclick="tongSoDuong()"
              >
                Tổng số dương trong mảng
              </button>
              <button class="btn btn-warning m-2" onclick="demSoDuong()">
                Đếm số dương
              </button>
              <button class="btn btn-danger m-2" onclick="timSoNhoNhat()">
                Tìm số nhỏ nhất</button
              ><button
                class="btn btn-secondary m-2"
                onclick="timSoDuongNhoNhat()"
              >
                Tìm số dương nhỏ nhất</button
              ><button
                class="btn btn-success m-2"
                onclick="timSoChanCuoiCung()"
              >
                Tìm số chẵn cuối cùng</button
              ><button class="btn btn-dark m-2" onclick="doiChoTheoViTri()">
                Đổi chỗ 2 giá trị trong mảng theo vị trí
              </button>
              <div class="form-group">
                <label>Nhập vị trí 1: </label>
                <input type="number" id="txtNumber1" class="" />
              </div>
              <div class="form-group">
                <label>Nhập vị trí 2: </label>
                <input type="number" id="txtNumber2" class="" />
              </div>
              <button class="btn btn-light m-2" onclick="sapXepTangDan()">
                Sắp xếp mảng theo thứ tự tăng dần.</button
              ><button
                class="btn btn-outline-danger m-2"
                onclick="timSoNguyenToDauTien()"
              >
                Tìm số nguyên tố đầu tiên trong mảng
              </button>
              <button
                class="btn btn-outline-success m-2"
                onclick="soSanhSoLuongSoDuongVaAm()"
              >
                So sánh số lượng số dương và số lượng số âm
              </button>
            </div>
            <div class="card-footer text-muted">
              <div id="idListNumber"></div>
              <div id="idTongCacSoDuong"></div>
              <div id="idDemSoDuong"></div>
              <div id="idTimSoNhoNhat"></div>
              <div id="idTimSoDuongNhoNhat"></div>
              <div id="idTimSoChanCuoiCung"></div>
              <div id="idDoiChoTheoViTri"></div>
              <div id="idSapXepMangTangDan"></div>
              <div id="idSoNguyenToDauTien"></div>
              <div id="idSoSanhSoLuongSoDuongVaAm"></div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Mảng số thực</div>
            <div class="card-body">
              <div class="form-group">
                <label>Nhập số thực</label>
                <input type="number" id="txtDouble" class="form-control" />
              </div>
              <button class="btn btn-success m-2" onclick="themSoThuc()">
                Thêm số thực
              </button>
              <button class="btn btn-warning m-2" onclick="demSoNguyenTrongMang()">
                Đếm số nguyên trong mảng số thực
              </button>
              
          </div>
          <div class="card-footer text-muted">
            <div id="idListDouble"></div>
            <div id="idDemSoNguyen"></div>
            
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="./index.js"></script>
    <!-- <script src="./dom.js"></script> -->
  </body>
</html>
